<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body { margin: 0; width: 1px; height: 1px; overflow: hidden; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <script>
    (function() {
      const port = chrome.runtime.connect({ name: "pageai-stream-keepalive" });
      const id = setInterval(function() {
        try { port.postMessage({ type: "ping" }); } catch (e) { clearInterval(id); }
      }, 15000);
      port.onDisconnect.addListener(function() { clearInterval(id); });
    })();
  </script>
</body>
</html>
