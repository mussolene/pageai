<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confluence AI Search</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="title">Confluence AI Search</h1>
        <p class="subtitle">Local-first search &amp; summaries</p>
      </header>

      <section class="config">
        <details>
          <summary>LLM config (local endpoint)</summary>
          <label>
            Endpoint
            <input id="llm-endpoint" type="text" placeholder="http://localhost:11434/v1/chat/completions" />
          </label>
          <label>
            Model
            <input id="llm-model" type="text" placeholder="llama3.1" />
          </label>
          <label>
            API key (optional)
            <input id="llm-api-key" type="password" />
          </label>
          <button id="llm-save">Save</button>
          <span id="llm-status" class="status"></span>
        </details>
      </section>

      <section class="search">
        <input id="search-input" type="search" placeholder="Search indexed Confluence pages..." />
        <button id="search-button">Search</button>
      </section>

      <section id="results" class="results"></section>

      <section class="summary">
        <button id="summarize-button" disabled>Summarize selected</button>
        <textarea id="summary-output" readonly></textarea>
      </section>
    </div>

    <script type="module" src="panel.js"></script>
  </body>
  </html>
